<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Converter</title>
</head>
<body>
    <h1>Convert Your Link to Open in Chrome</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form method="POST" action="/">
        <label for="original_link">Enter your original Instagram link:</label>
        <input type="url" id="original_link" name="original_link" required>
        <button type="submit">Generate New Link</button>
    </form>
</body>
</html>
